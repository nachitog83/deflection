<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% comment %} <title>{% block title %}{% endblock %}ChatApp</title> {% endcomment %}

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-blue-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-blue-800">
            <div>
                <a href="/" class="font-['Open_Sans'] text-xl text-white">ChatApp</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="font-['Open_Sans'] text-white hover:text-gray-200">Chat</a>

                    <a href="/logout/" class="font-['Open_Sans'] px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Log out</a>
                {% else %}
                    <a href="/login/" class="font-['Open_Sans'] text-white hover:text-gray-200">Log in</a>
            
                    <a href="/signup/" class="font-['Open_Sans'] px-5 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
